<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Create User</title>
</head>

<body>
  <h1>Create User</h1>
  <main>
    <hr>

    <form action="create-user.html" method="get" />
<section>
    <label for="email">Email</label>
    <input 
    type="email" 
    id="email" 
    name="email" 
    placeholder="email" 
    required>
    <br>

    <label for="username">Username</label>
    <input 
    type="text" 
    id="username" 
    name="username" 
    placeholder="username" 
    size="30" 
    maxlength="12">
    <br>

    <label for="password">Password</label>
    <input 
    type="text" 
    id="password" 
    name="password" 
    placeholder="password" 
    size="30" 
    maxlength="8" 
    required>
    <br>

    <label for="bio">Biography:</label>
    <br>
    <textarea name="bio"> give a brief description of this user</textarea>
  </section>
    <br>
<section>
    <fieldset>

      <legend> "Interests"</legend>

      <label>Select your favourite superhero:</label>

      
          <input 
          type="radio" 
          id="superman" 
          name="superhero" 
          value="superman">
          <label for="superman">Superman</label>

      
      <input 
      type="radio" 
      id="batman" 
      name="superhero" 
      value="batman">
      <label for="name">Batman</label>

      <input
      type="radio" 
      id="wonder woman" 
      name="superhero" 
      value="wonder woman"
      checked>
      <label for="name">Wonder Woman</label>

      <input 
      type="radio"
      id="flash" 
      name="superhero"
      value="flash">
      <label for="name">Flash</label>

      <input 
      type="radio" 
      id="thor"
      name="superhero"
      value="thor">
      <label for="name">Thor</label>

      <input 
      type="radio" 
      id="hulk"
      name="superhero"
      value="hulk">
      <label for="name">Hulk</label>
      <br>

      <label>Select your favourite video game:</label>
      <input 
      type="checkbox" 
      id="fifa"
      name="vide game"
      value="fifa" 
      checked>
      <label for="name">Fifa</label>

      <input 
      type="checkbox"
      id="nhl" 
      name="video game"
      value="nhl">
      <label for="name">NHL</label>

      <input 
      type="checkbox"
      id="resident evil" 
      name="video game"
      value="resident evil">
      <label for="name">Resident Evil</label>

      <input 
      type="checkbox" 
      id="uncharted"
      name="video game"
      value="uncharted"
      checked>
      <label for="name">Uncharted</label>

    </fieldset>
    <br>
    <input 
    type="hidden" 
    name="userid" 
    value="2300">
  </section>

  <section>
    <button type="submit">Create User</button>
  </section>

</form>
</body>
</html>
